name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: 583894140807/streaming-video-service
  JOB_NAME: streaming-video-srv
  AWS_ECR_URI: 583894140807.dkr.ecr.us-east-1.amazonaws.com
  AWS_ACCOUNT: 583894140807

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ${{env.JOB_NAME}}:$latest
    
    - name: Login to ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      
    - name: Push Docker image to ECR
      run: docker push ${{env.AWS_ECR_URI}}/${{env.AWS_ACCOUNT}}/${{env.JOB_NAME}}:latest 
